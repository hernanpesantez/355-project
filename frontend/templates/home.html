<script>



function buildBoard() {
    var size = 8;
    var board = "<table>";
    var circle; 

    var i, j, count=0;
   for (i = 1; i <= size; i++) {
      board += "<tr>";
      for (j = 1; j <= size; j++) {
          classNames = "box ";
          if ((i + j) % 2 == 0) {
              count += 1;
              innerCircle ="<div class="+"innerCircle-red"+"><h1>"+"."+count+"</h1></div>";
                 
              circle ="<div class=" +"circle-red"+count+">"+innerCircle+"</div>";
                
              classNames += "box-red";
          } else {
            count += 1;
            circle ="<div class=" +"circle-black"+count+"></div>";   
  
             classNames += "box-black";
           }
           
          board += "<td class=\"" + classNames + "\">"+circle+"</td>";    
   }
      board += "</tr>";
      
}
    board += "</table>";
      document.getElementById("board").innerHTML = board;


}



/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
